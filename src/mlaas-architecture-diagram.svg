  <rect x="230" y="440" width="100" height="50" rx="3" ry="3" fill="#e6f7ff" stroke="#91d5ff" stroke-width="1" />
  <text x="280" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Model Recommendation Engine</text>
  
  <rect x="340" y="440" width="100" height="50" rx="3" ry="3" fill="#e6f7ff" stroke="#91d5ff" stroke-width="1" />
  <text x="390" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">MLOps Engine</text>
  
  <rect x="450" y="440" width="100" height="50" rx="3" ry="3" fill="#e6f7ff" stroke="#91d5ff" stroke-width="1" />
  <text x="500" y="470" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Team Workspace Engine</text>
  
  <rect x="120" y="500" width="100" height="50" rx="3" ry="3" fill="#e6f7ff" stroke="#91d5ff" stroke-width="1" />
  <text x="170" y="530" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Data Preparation Engine</text>
  
  <rect x="230" y="500" width="100" height="50" rx="3" ry="3" fill="#e6f7ff" stroke="#91d5ff" stroke-width="1" />
  <text x="280" y="530" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Governance Engine</text>
  
  <rect x="340" y="500" width="100" height="50" rx="3" ry="3" fill="#e6f7ff" stroke="#91d5ff" stroke-width="1" />
  <text x="390" y="530" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Monitoring Engine</text>
  
  <rect x="450" y="500" width="100" height="50" rx="3" ry="3" fill="#e6f7ff" stroke="#91d5ff" stroke-width="1" />
  <text x="500" y="530" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Model Explainability Engine</text>
  
