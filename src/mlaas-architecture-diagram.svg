<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 900">
  <!-- Background and Title -->
  <rect width="1100" height="900" fill="#f8f9fa" />
  <text x="550" y="40" font-family="Arial" font-size="26" font-weight="bold" text-anchor="middle" fill="#333">Machine Learning as a Service (MLAAS) - Architecture Diagram</text>
  
  <!-- Main Container -->
  <rect x="50" y="70" width="1000" height="780" rx="10" ry="10" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="2" />
  
  <!-- On-Premises RedHat ECS Environment Label -->
  <text x="550" y="90" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#555">On-Premises RedHat ECS Environment</text>
  
  <!-- OpenShift Cluster -->
  <rect x="70" y="110" width="960" height="720" rx="5" ry="5" fill="#fff" stroke="#ccc" stroke-width="2" />
  <text x="550" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#555">OpenShift Cluster</text>

  <!-- Main Monorepo -->
  <rect x="90" y="150" width="580" height="660" rx="5" ry="5" fill="#e6f7ff" stroke="#91d5ff" stroke-width="2" />
  <text x="380" y="170" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1890ff">Main Monorepo</text>
  
  <!-- Frontend Layer -->
  <rect x="110" y="190" width="540" height="100" rx="5" ry="5" fill="#fff" stroke="#d9d9d9" stroke-width="2" />
  <text x="130" y="210" font-family="Arial" font-size="14" font-weight="bold" fill="#555">Frontend Layer (Next.js)</text>
  
  <!-- Frontend Components -->
  <rect x="120" y="220" width="110" height="60" rx="3" ry="3" fill="#f6ffed" stroke="#b7eb8f" stroke-width="1" />
  <text x="175" y="250" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">Data Exploration Dashboards</text>
  
  <rect x="240" y="220" width="110" height="60" rx="3" ry="3" fill="#f6ffed" stroke="#b7eb8f" stroke-width="1" />
  <text x="295" y="250" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">Model Training UI</text>
  
  <rect x="360" y="220" width="110" height="60" rx="3" ry="3" fill="#f6ffed" stroke="#b7eb8f" stroke-width="1" />
  <text x="415" y="250" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">Database Query Interface</text>
  
  <rect x="480" y="220" width="110" height="60" rx="3" ry="3" fill="#f6ffed" stroke="#b7eb8f" stroke-width="1" />
