  <rect x="860" y="230" width="130" height="60" rx="3" ry="3" fill="#e6fffb" stroke="#87e8de" stroke-width="1" />
  <text x="925" y="260" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">Model Registry Service</text>
  
  <rect x="720" y="300" width="130" height="60" rx="3" ry="3" fill="#e6fffb" stroke="#87e8de" stroke-width="1" />
  <text x="785" y="330" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">Artifact Management Service</text>
  
  <rect x="860" y="300" width="130" height="60" rx="3" ry="3" fill="#e6fffb" stroke="#87e8de" stroke-width="1" />
  <text x="925" y="330" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">Run Execution Service</text>
  
  <!-- MLflow Storage -->
  <rect x="700" y="380" width="310" height="90" rx="5" ry="5" fill="#fff0f6" stroke="#ffadd2" stroke-width="1" />
  <text x="720" y="400" font-family="Arial" font-size="14" font-weight="bold" fill="#555">MLflow Storage</text>
  
  <rect x="720" y="410" width="130" height="50" rx="3" ry="3" fill="#fff0f6" stroke="#ffadd2" stroke-width="1" />
  <text x="785" y="440" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">PostgreSQL (Metadata)</text>
  
  <rect x="860" y="410" width="130" height="50" rx="3" ry="3" fill="#fff0f6" stroke="#ffadd2" stroke-width="1" />
  <text x="925" y="440" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">File Storage (Artifacts)</text>
  
  <!-- External Services -->
  <rect x="680" y="490" width="350" height="320" rx="5" ry="5" fill="#fffbe6" stroke="#ffe58f" stroke-width="2" />
  <text x="855" y="510" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ad8b00">External Services</text>
  
  <!-- JFrog Artifactory -->
  <rect x="700" y="530" width="310" height="80" rx="5" ry="5" fill="#fffbe6" stroke="#ffe58f" stroke-width="1" />
  <text x="855" y="560" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">JFrog Artifactory</text>
  <text x="855" y="580" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">Approved Model Repository</text>
  
  <!-- CyberArc -->
  <rect x="700" y="620" width="310" height="80" rx="5" ry="5" fill="#fffbe6" stroke="#ffe58f" stroke-width="1" />
  <text x="855" y="650" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">CyberArc</text>
  <text x="855" y="670" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">Password Management</text>
  
  <!-- HIVE Database -->
  <rect x="700" y="710" width="310" height="80" rx="5" ry="5" fill="#fffbe6" stroke="#ffe58f" stroke-width="1" />
  <text x="855" y="740" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">HIVE Database</text>
  <text x="855" y="760" font-family="Arial" font-size="11" text-anchor="middle" fill="#555">External Data Source</text>
  
  <!-- Connections -->
  <!-- Frontend to API Gateway -->
  <path d="M380 290 L380 300" stroke="#666" stroke-width="2" fill="none" />
  
  <!-- API Gateway to Service Layer -->
  <path d="M380 340 L380 350" stroke="#666" stroke-width="2" fill="none" />
  
  <!-- Service Layer to Infrastructure -->
  <path d="M380 570 L380 580" stroke="#666" stroke-width="2" fill="none" />
  
  <!-- Main to MLflow -->
  <path d="M670 315 L680 315" stroke="#666" stroke-width="2" fill="none" />
  <circle cx="675" cy="315" r="4" fill="#666" />
  
  <!-- MLflow to Artifactory -->
  <path d="M855 490 L855 530" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  
  <!-- Main to External Services -->
  <path d="M630 650 L700 650" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  <circle cx="665" cy="650" r="4" fill="#666" />
  
  <!-- Main to HIVE -->
  <path d="M630 700 L700 750" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  <circle cx="665" cy="725" r="4" fill="#666" />
  
  <!-- Legend -->
  <rect x="70" y="845" width="960" height="40" rx="5" ry="5" fill="#fff" stroke="#ccc" stroke-width="1" />
  
  <!-- Legend items -->
