  <text x="120" y="865" font-family="Arial" font-size="12" fill="#555">Main Monorepo</text>
  
  <rect x="210" y="855" width="20" height="10" fill="#f0f9ff" stroke="#87e8de" stroke-width="1" />
  <text x="240" y="865" font-family="Arial" font-size="12" fill="#555">MLflow Repository</text>
  
  <rect x="360" y="855" width="20" height="10" fill="#fffbe6" stroke="#ffe58f" stroke-width="1" />
  <text x="390" y="865" font-family="Arial" font-size="12" fill="#555">External Services</text>
  
  <rect x="510" y="855" width="20" height="10" fill="#fff0f6" stroke="#ffadd2" stroke-width="1" />
  <text x="540" y="865" font-family="Arial" font-size="12" fill="#555">Storage Systems</text>
  
  <line x1="640" y1="860" x2="670" y2="860" stroke="#666" stroke-width="2" />
  <text x="700" y="865" font-family="Arial" font-size="12" fill="#555">Direct Connection</text>
  
  <line x1="780" y1="860" x2="810" y2="860" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <text x="840" y="865" font-family="Arial" font-size="12" fill="#555">API Connection</text>
</svg>
