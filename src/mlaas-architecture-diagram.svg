  <text x="210" y="670" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">Model Registry, User Data, Metadata</text>
  
  <!-- Storage -->
  <rect x="300" y="620" width="160" height="70" rx="3" ry="3" fill="#fff0f6" stroke="#ffadd2" stroke-width="1" />
