  <text x="720" y="210" font-family="Arial" font-size="14" font-weight="bold" fill="#555">MLflow Services</text>
  
  <rect x="720" y="230" width="130" height="60" rx="3" ry="3" fill="#e6fffb" stroke="#87e8de" stroke-width="1" />
